<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계약서</title>
    <script defer src="canvas.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="canvas.css" />
  </head>
  <body>
    <div class="container" id="container">
      <img class="contract" src="sampleIMG.png" alt="contract" />

      <div class="signBox">
        <h1 class="h1">서명을 통해 위 내용을 동의합니다.</h1>
        <form>
          <input
            class="imgName"
            id="imgName"
            type="text"
            placeholder="(계약자) 이름을 입력하세요"
          />
          <canvas class="canvas" id="canvas">
            CANVAS를 지원하지 않는 브라우저 입니다.
          </canvas>

          <div class="btnBox">
            <button type="reset" class="resetBtn" id="resetBtn">Reset</button>
            <button type="submit" class="saveBtn" id="saveBtn">Save</button>
          </div>
        </form>
      </div>
      <!-- /signBox -->
    </div>
    <!-- /container -->
  </body>
</html>
